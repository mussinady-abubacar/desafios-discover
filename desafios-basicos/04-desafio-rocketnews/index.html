<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RocketNews</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="box-text">
                <div class="logo">
                    <img src="assets/logo.png" alt="Logo da RocketNews">
                </div>
                <div class="text">
                    <h2>atualize ideias e informações em 5 minutos.</h2>
                    <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
                    <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. <br> perfeito para se preparar para codar ☕</p>
                </div>
                <div class="form">
                    <label for="imail">Insira seu e-mail:</label>
                    <div class="inputs">
                        <input type="email" name="mail" id="imail" placeholder="oi@rocketseat.com">
                        <button class="btn">
                            <img src="assets/send.svg" alt="icone de envio">
                        </button>
                    </div>
                    <div class="info">
                        <a href="#">Deixa-me ler primeiro</a>
                        <img src="assets/arrow-right.svg" alt="icon send">
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
